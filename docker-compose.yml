services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: intervenants_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d intervenants_db"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s

  backend:
    build:
      context: ./backend
    environment:
      APP_ENV: docker
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/intervenants_db
      CORS_ORIGINS: http://localhost:8080,http://127.0.0.1:8080,http://localhost:5173,http://127.0.0.1:5173,http://localhost:4173,http://127.0.0.1:4173,http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2)",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:80"

volumes:
  postgres_data:
